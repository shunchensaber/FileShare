<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文档</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        .nav-justified {
            width: 100%;
        }

        .navbar-text {
            float: left;
            margin-right: 15px;
            margin-left: 15px;
            font-size: 40px;
        }

        .nav {
            padding-left: 65%;
            list-style: none;
            padding-top: 26px;
        }
        .input-group {
            position: relative;
            display: table;
            border-collapse: separate;
            width: 80%;
            margin-left: 10%;
            margin-top: 35px;
        }
        .input-group-addon {
            border-right: 0;
            width: 99px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text">南工知享文件管理系统</p>
            <ul class="nav nav-pills nav-justified">
                <li role="presentation" class="active"><a href="#">上传文件</a></li>
                <li role="presentation"><a href="#">管理文件</a></li>
                <!--    <li role="presentation"><a href="#">Messages</a></li>-->
            </ul>
        </div>
    </div>
</nav>

<form>
<!--    文件名-->
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">文件名</span>
        <input type="text" class="form-control" placeholder="请输入文件名" aria-describedby="sizing-addon1" id="filename" name="filename">
    </div>

<!--    学院专业选择-->
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon2-1">学院</span>
        <select class="form-control" id="schoolname" name="schoolname">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <span class="input-group-addon" id="sizing-addon2-2">专业</span>
        <select class="form-control" id="discplinename" name = "discplinename">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
<!--    标记-->
    <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon3-1">标记1</span>
        <input type="text" class="form-control" placeholder="请输入标记" aria-describedby="sizing-addon1" id="label1" name="label1">
        <span class="input-group-addon" id="sizing-addon3-2">标记2</span>
        <input type="text" class="form-control" placeholder="请输入标记" aria-describedby="sizing-addon1" id="label2" name="label2">
    </div>
<!--    上传文件-->

    <div class = "input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon4">选择文件</span>
<!--        <input type="file" class="form-control" placeholder="请输入你想要上传的文件" aria-describedby="sizing-addon1" id="file" name="file">-->
            <input id='location' class="form-control" onclick="$('#i-file').click();">
            <label class="input-group-btn">
                <input type="button" id="i-check" value="浏览文件" class="btn btn-primary" onclick="$('#i-file').click();">
            </label>

    </div>
</form>




<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjO   MaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
